<li class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{ customer.name }}</div>
    {{ customer.email }}
  </div>
  <span
    [ngClass]="{
      'text-bg-danger': customer.status === 'macet',
      'text-bg-primary': customer.status === 'lancar',
      'text-bg-success': customer.status === 'lunas'
    }"
    class="badge text-bg-primary rounded-pill"
  >
    {{ customer.status }}
  </span>
  <button
    (click)="customerReservasi()"
    *ngIf="customer.status != 'macet'"
    class="btn btn-primary m-1"
  >
    pilih
  </button>
  <button *ngIf="customer.status === 'macet'" class="btn btn-secondary m-1">
    pilih
  </button>
</li>

<li
  *ngIf="!customer"
  (click)="customerReservasi()"
  class="list-group-item d-flex justify-content-between align-items-start"
>
  No customer choice...
</li>
